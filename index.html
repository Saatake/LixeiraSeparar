<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Servo Motor</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Controle Servo Motor</h1>
  <button id="organicoButton">Orgânico</button>
  <button id="reciclavelButton">Reciclável</button>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCFOh6xEHlS_yuC9Rp3u8hdaUmZrn-uPPA",
  authDomain: "upx2-99a8e.firebaseapp.com",
  databaseURL: "https://upx2-99a8e-default-rtdb.firebaseio.com",
  projectId: "upx2-99a8e",
  storageBucket: "upx2-99a8e.firebasestorage.app",
  messagingSenderId: "441113316559",
  appId: "1:441113316559:web:c26cf7fccac53abb40bbba"
};

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para enviar comando para o Firebase
    function enviarComando(comando) {
      database.ref("comandos/servo").set({
        tipo: comando,
        timestamp: Date.now()
      })
      .then(() => console.log("Comando enviado:", comando))
      .catch(error => console.error("Erro ao enviar comando:", error));
    }

    // Eventos dos botões
    document.getElementById("organicoButton").addEventListener("click", () => enviarComando("1"));
    document.getElementById("reciclavelButton").addEventListener("click", () => enviarComando("2"));
  </script>
</body>
</html>
